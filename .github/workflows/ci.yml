name: CI Pipeline
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  # Toolchain Versions
  GO_VERSION: "1.25"

  # Test Coverage Thresholds
  GO_COVERAGE_MIN: "80"
  WEB_COVERAGE_MIN: "80"

  # CI Database Config (Only for testing inside GitHub Actions sidecar)
  DB_USER: test_user
  DB_PASSWORD: test_password
  DB_NAME: test_db
  DB_HOST: localhost
  DB_PORT: 5432
  DB_SSL_MODE: disable

jobs:
  drift-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Install Migration Tools
        run: make install-tools

      - name: Verify SQLC Generation
        run: chmod +x scripts/verify_sqlc.sh && ./scripts/verify_sqlc.sh

  app-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.app
          target: build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.app
          target: artifact-export
          outputs: type=local,dest=artifacts/app-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload App coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: artifacts/app-test/coverage.out
          if-no-files-found: error

      - name: Enforce App coverage threshold
        uses: vladopajic/go-test-coverage@v2
        with:
          profile: artifacts/app-test/coverage.out
          threshold-total: ${{ env.GO_COVERAGE_MIN }}

  web-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.proxy
          target: build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.proxy
          target: artifact-export
          outputs: type=local,dest=artifacts/web-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Web coverage report
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: artifacts/web-test/coverage/
          if-no-files-found: error

      - name: Enforce Web coverage threshold
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          coverage-file: artifacts/web-test/coverage/coverage-final.json
          threshold: ${{ env.WEB_COVERAGE_MIN }}

  migration-pipeline:
    runs-on: ubuntu-latest
    needs: [drift-validation]
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_DB: ${{ env.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build migrations image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.migrations
          target: test
          load: true
          tags: migrations:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test migrations
        run: |
          docker run --rm \
          --network host \
          -e DB_USER=${{ env.DB_USER }} \
          -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
          -e DB_NAME=${{ env.DB_NAME }} \
          -e DB_HOST=localhost \
          -e DB_PORT=${{ env.DB_PORT }} \
          -e DB_SSL_MODE=${{ env.DB_SSL_MODE }} \
          migrations:test

  security:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [app-pipeline, web-pipeline, migration-pipeline]
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
